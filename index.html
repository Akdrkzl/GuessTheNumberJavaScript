<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sayı</title>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="vh-100">
<div class="card w-50 m-auto h-100">
    <div class="card-header">
        <div class="card-title">
            <h1 class="text-center">Sayı Tahmin Uygulaması</h1>
        </div>
    </div>
    <div class="card-body w-50  m-auto">
        <select class="form-select mb-1" id="zorluk">
            <option disabled selected>Zorluk Seçiniz</option>
            <option value="10">Kolay(0-10)</option>
            <option value="50">Orta(0-50)</option>
            <option value="100">Zor(0-100)</option>
        </select>
        <div class="input-group">
            <label for="tahmin">Aklındaki Sayı:</label>
            <input id="tahmin" class="deneme form-control" type="text">
            <button onclick='tahminEt()' class="btn btn-outline-secondary btn-deneme" id="btn-id">Tahmin Et</button>
        </div>
    </div>
    <div class="card-footer">
        <p></p>
    </div>
</div>

<div id="divinid" class="secilendiv"></div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
